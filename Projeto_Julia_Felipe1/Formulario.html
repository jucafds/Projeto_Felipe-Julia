<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/iw.css">
		<script src="js/form.js"></script>
		
		<title>Consulte seu CEP</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<br>
		<div class="container">
			<form class="row g-3" id="frm">
				<h2 for="inputEmail4" class="form-label text-center">Coloque o CEP</h2>
				<div class="col-12 input-group">
					<input type="text" class="form-control" placeholder="Digite o seu cep" id="cep" name="cep">
					<button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
				</div>
				<div class="col-12">
				  	<label for="inputPassword4" class="form-label">Endereço</label>
				  	<input type="text" class="form-control" id="endereco" name="endereco">
				</div>
				<div class="col-12">
					<label for="inputAddress" class="form-label">Complemento</label>
					<input type="text" class="form-control" id="complemento" name="complemento">
				</div>
				<div class="col-12">
					<label for="inputAddress2" class="form-label">Bairro</label>
					<input type="text" class="form-control" id="bairro" name="bairro">
				</div>
				<div class="col-12">
					<label for="inputAddress2" class="form-label">Cidade</label>
					<input type="text" class="form-control" id="cidade" name="cidade">
				</div>
				<div class="col-12">
					<label for="inputAddress2" class="form-label">Número</label>
					<input type="phone" class="form-control" id="numero" name="numero">
				</div>
				<div class="col-12">
					<label for="inputState" class="form-label">Estado</label>
					<select class="form-select" id="uf" aria-label="Default select example" name="uf">
						<option selected>Escolha seu Estado</option>
						<option value="AC">AC</option>
						<option value="AL">AL</option>
						<option value="AP">AP</option>
						<option value="AM">AM</option>
						<option value="BA">BA</option>
						<option value="CE">CE</option>
						<option value="DF">DF</option>
						<option value="ES">ES</option>
						<option value="GO">GO</option>
						<option value="MA">MA</option>
						<option value="MT">MT</option>
						<option value="MS">MS</option>
						<option value="MG">MG</option>
						<option value="PA">PA</option>
						<option value="PB">PB</option>
						<option value="PR">PR</option>
						<option value="PE">PE</option>
						<option value="PI">PI</option>
						<option value="RJ">RJ</option>
						<option value="RN">RN</option>
						<option value="RS">RS</option>
						<option value="RO">RO</option>
						<option value="RR">RR</option>
						<option value="SC">SC</option>
						<option value="SP">SP</option>
						<option value="SE">SE</option>
						<option value="TO">TO</option>
					</select>
				</div>
				<div class="col-12">
                    <label for="inputEmail4" class="form-label">Nome</label>
					<input type="text" class="form-control" placeholder="Digite o seu nome" id="nome" name="nome" required>
				</div>
				<div class="col-12">
				  	<label for="inputPassword4" class="form-label">Data de nascimento</label>
				  	<input type="date" class="form-control" id="nasc" name="nasc" required>
				</div>
				<div class="col-12">
					<label for="inputAddress" class="form-label">Email</label>
					<input type="email" class="form-control" id="email" name="email" required>
				</div>
				<div class="col-12">
					<label for="inputAddress2" class="form-label">Telefone</label>
					<input type="text" class="form-control" id="telefone" name="telefone" required>
				</div>
				<div class="col-12">
					<label for="inputAddress2" class="form-label">Assunto</label>
					<input type="text" class="form-control" id="assunto" name="assunto" required>
				</div>
				<div class="col-12">
					<label for="inputAddress2" class="form-label">Mensagem</label>
					<input type="text" class="form-control" id="mensagem" name="mensagem" required>
				</div>
				<div class="col-12">
					<label for="inputAddress2" class="form-label">CPF</label>
					<input type="text" class="form-control" id="cpf" name="cpf" required>
				</div>
				<div class="col-12">
					<label for="inputAddress2" class="form-label">RG</label>
					<input type="text" class="form-control" id="rg" name="rg" required>
				</div>
				<div class="col-12">
					<label required for="inputAddress2" class="form-label">Senha</label>
					<input type="password" class="form-control" id="senha" name="senha" required>
				</div>
				<div class="col-12 mt-3">
					<div class="col mb-2" id="json">
						<button type="submit" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal" onclick="envia()">Cadastrar</button>
					</div>
				</div>
			</form>
			
		</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
<script src="js/cadastro.js"></script>
